<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <main class="container">
            <form class="container--form">
                <h1 class="container--form--h1">Formulario de contato</h1>
                <label for="title" class="container--form--titulo">
                    Nome:
                    <input class="inputNome" type="text" name="title" id="title" placeholder="Digite seu nome">
                </label>

                <label for="email" class="container--form--email">
                    E-mail:
                    <input class="inputEmail" type="email" name="email" id="email" placeholder="E-mail">
                </label>

                <label for="msg" class="container--form--msg">
                    Digite sua mensagem:
                    <textarea class="inputMsg" id="msg" placeholder="Digite sua mensagem"></textarea>
                    <a type="submit" class="container--form--btn">Enviar formulario</a>
                </label>
            </form>
        </main>

        <script src="JS/index.js"></script>
    </body>
</html>
